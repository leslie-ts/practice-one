<script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
<script type="text/babel">
    var Box = React.createClass({
        getInitialState(){
            return {
                activeIndex:1
            }
        },
        getDefaultProps(){
            return {
                citys:[
                    {id:1,title:"北京"},
                    {id:2,title:"上海"},
                    {id:3,title:"大理"},
                    {id:4,title:"内蒙古"},
                    {id:5,title:"厦门"}
                ]
            }
        },
        changeColor(id){
            this.setState({
                activeIndex:id
            })
        },
        renderCity(){
            let {citys} = this.props;
            let {activeIndex} = this.state;
            
            return citys.map(item=>{
                        return (
                            <button onClick={()=>{this.changeColor(item.id)}} className={"btn btn-default "+(activeIndex===item.id?'btn-danger':'')}>{item.title}</button>
                        )
                    })
        },
        render(){
            
            
            return ( 
                <div className="panel panel-primary">
                        <div className="panel-heading">
                            {
                               this.renderCity()
                            }
                                   
                                  
                        </div>
                        <Item/>
                        
                </div> 
            )
        }
    })
    var Item = React.createClass({
        render(){
            return (
                <div className="panel-body">
                    <ul className="list-group">
                        <li className="list-group-item">111</li>
                    </ul>
                </div>
            )
        }
    })

ReactDOM.render(<Box/>,app)


</script>
