<script>

    for(var i=0;i <=5;i++){
        for(var j=0;j<=5;j++){
            document.write("✨");
        }
        document.write('<br/>')
    }

    for(var i=0;i<=5;i++){
        for(var j=0;j<=i;j++){
            document.write("✨");
        }
        document.write("<br/>")
    }

    document.write("<table border='1' cellpadding='0' cellspacing='0'>")
    for (var i=1;i<=9;i++){
        document.write("<tr>")
        for(var j=1;j<=i;j++){
            document.write("<td>")

            document.write(j+"*"+i+"="+j*i+"&nbsp");
            document.write("</td>")

        }
        document.write("<br/>");
        document.write("</tr>")

    }
    document.write("</table>")

</script>
